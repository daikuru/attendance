<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="manifest" href="manifest.json">
    <title>出退勤時間保存</title>
  </head>
  <body>
    <h1>出退勤</h1>
    <button id="attendance" v-on:click="attendance_click">出勤</button>
    <button id="leaving" v-on:click="leaving_click">退勤</button>
    
    <script>
    <!-- service workerの登録 -->
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('cashFileSetting.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }
    </script>
  </body>
</html>
