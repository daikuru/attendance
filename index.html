
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" async=""></script>
    <link rel="manifest" href="/attendance/manifest.json">
    <title>出退勤時間保存</title>
  </head>
  <body>
    <h1>出退勤</h1>
    <input type="button" id="attendance" value="出勤" />
    <input type="button" id="leaving" value="退勤" />

    <form action="/attendance/fileInfo.php" method="GET" id="AjaxForm">
      <input type="submit" name="attendanceInfo" value="出勤">
      <input type="submit" name="attendanceInfo" value="退勤">
    </form>
    
    <script>
    <!-- service workerの登録関係 -->
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('cacheFileSetting.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }
    </script>
  </body>
